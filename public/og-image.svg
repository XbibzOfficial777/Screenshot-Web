<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="url(#accent)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="url(#accent)" opacity="0.1"/>
  
  <!-- Camera Icon -->
  <g transform="translate(150, 215)">
    <rect x="0" y="0" width="200" height="200" rx="40" fill="url(#accent)"/>
    <circle cx="100" cy="100" r="60" fill="none" stroke="white" stroke-width="12"/>
    <circle cx="100" cy="100" r="30" fill="white"/>
    <rect x="150" y="30" width="30" height="30" rx="6" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">
    Browser Screenshot Pro
  </text>
  
  <text x="400" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#a0a0b0">
    Advanced Web Capture Tool with Selenium
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(400, 420)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="url(#accent)" opacity="0.3"/>
    <text x="60" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="white" text-anchor="middle">Dark Mode</text>
    
    <rect x="140" y="0" width="140" height="40" rx="20" fill="url(#accent)" opacity="0.3"/>
    <text x="210" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="white" text-anchor="middle">Full Page</text>
    
    <rect x="300" y="0" width="140" height="40" rx="20" fill="url(#accent)" opacity="0.3"/>
    <text x="370" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="white" text-anchor="middle">Custom UA</text>
  </g>
</svg>
