name: üöÄ Deploy Browser Screenshot Pro

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # üß™ Test Backend
  test-backend:
    name: Test Python Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Install Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üßπ Lint with flake8
        working-directory: ./backend
        run: |
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # üß™ Test Frontend
  test-frontend:
    name: Test TypeScript Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./app/package-lock.json

      - name: üì• Install Dependencies
        working-directory: ./app
        run: npm ci

      - name: üîç Type Check
        working-directory: ./app
        run: npm run build

      - name: üßπ Lint
        working-directory: ./app
        run: npm run lint --if-present

  # üèóÔ∏è Build Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [test-frontend]
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./app/package-lock.json

      - name: üì• Install Dependencies
        working-directory: ./app
        run: npm ci

      - name: üèóÔ∏è Build
        working-directory: ./app
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:8000' }}

      - name: üì§ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./app/dist
          retention-days: 1

  # üê≥ Build & Push Docker Image (Optional)
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to Docker Hub
        if: secrets.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üèóÔ∏è Build and Push Docker Image
        if: secrets.DOCKER_USERNAME != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/browser-screenshot-pro:latest
            ${{ secrets.DOCKER_USERNAME }}/browser-screenshot-pro:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # üöÄ Deploy to VPS/Server
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-frontend, build-docker]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üì• Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./dist

      # Deploy to VPS via SSH
      - name: üöÄ Deploy to VPS
        if: secrets.SSH_HOST != ''
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            echo "üöÄ Starting deployment..."
            
            # Navigate to project directory
            cd ${{ secrets.DEPLOY_PATH || '~/browser-screenshot-pro' }}
            
            # Pull latest changes
            git pull origin main
            
            # Update frontend build
            rm -rf frontend/dist
            mkdir -p frontend/dist
            
            # Backend setup
            cd backend
            
            # Create virtual environment if not exists
            python3 -m venv venv
            source venv/bin/activate
            
            # Install dependencies
            pip install -r requirements.txt
            
            # Restart backend service
            sudo systemctl restart browser-screenshot-api || pm2 restart browser-screenshot-api || nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &
            
            # Setup Nginx for frontend (if using Nginx)
            if command -v nginx &> /dev/null; then
              sudo nginx -t && sudo systemctl reload nginx
            fi
            
            echo "‚úÖ Deployment completed!"

      # Deploy to Railway (Alternative)
      - name: üöÇ Deploy to Railway
        if: secrets.RAILWAY_TOKEN != ''
        uses: railway/cli@latest
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up

      # Deploy to Heroku (Alternative)
      - name: üåü Deploy to Heroku
        if: secrets.HEROKU_API_KEY != ''
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}

      # Deploy Frontend to Vercel (Alternative)
      - name: ‚ñ≤ Deploy Frontend to Vercel
        if: secrets.VERCEL_TOKEN != ''
        uses: vercel/action-deploy@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./app/dist

  # üìä Notify Deployment Status
  notify:
    name: üì¢ Notify Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
      - name: üì¢ Discord Notification
        if: secrets.DISCORD_WEBHOOK != ''
        uses: Ilshidur/action-discord@master
        with:
          args: |
            üöÄ **Browser Screenshot Pro** Deployment ${{ needs.deploy.result == 'success' && '‚úÖ Succeeded' || '‚ùå Failed' }}
            
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            
            ${{ needs.deploy.result == 'success' && 'üéâ Deployment successful!' || '‚ö†Ô∏è Please check the logs for errors.' }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: üìß Email Notification
        if: secrets.SMTP_SERVER != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Browser Screenshot Pro - Deployment ${{ needs.deploy.result == 'success' && 'Successful' || 'Failed' }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.SMTP_FROM }}
          body: |
            Deployment Status: ${{ needs.deploy.result == 'success' && '‚úÖ Successful' || '‚ùå Failed' }}
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}